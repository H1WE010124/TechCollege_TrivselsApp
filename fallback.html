<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #34C759;
        }
        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Du er offline</h1>
        <p>Det ser ud til, at du ikke har internetforbindelse. Nogle funktioner i appen virker ikke, før du er online igen.</p>
        <p>Prøv venligst at oprette forbindelse til internettet og opdater siden.</p>
    </div>
</body>
</html>
